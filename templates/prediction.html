<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prediction Form</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <!-- Custom CSS -->
        <style>
            body {
                background-color: #f8f9fa;
            }

            .form-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .result-container {
                margin-top: 30px;
            }
        </style>
    </head>

    <body>
        <div class="container my-5">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Churn Prediction</h1>
                <p class="fs-5 text-muted">Provide your details below to get a prediction.</p>
            </div>

            <div class="form-container">
                <form id="predictionForm" action="/prediction" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_login" class="form-label">Days Since Last Login</label>
                            <input type="number" id="last_login" name="last_login" class="form-control"
                                placeholder="Days since last login" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="avg_time_spent" class="form-label">Average Time Spent (minutes)</label>
                            <input type="number" id="avg_time_spent" name="avg_time_spent" class="form-control"
                                placeholder="Average time spent" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_transaction_value" class="form-label">Average Transaction Value ($)</label>
                            <input type="number" step="0.01" id="avg_transaction_value" name="avg_transaction_value"
                                class="form-control" placeholder="Average transaction value" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="points_in_wallet" class="form-label">Points in Wallet</label>
                            <input type="number" id="points_in_wallet" name="points_in_wallet" class="form-control"
                                placeholder="Points in wallet" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" id="time" name="time" class="form-control" required step="1">
                        </div>

                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" selected disabled>-- Select Gender --</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>

                    <!-- Additional Select Fields -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="region_category" class="form-label">Region Category</label>
                            <select class="form-select" id="region_category" name="region_category" required>
                                <option value="" selected disabled>-- Select Region Category --</option>
                                <option value="Town">Town</option>
                                <option value="City">City</option>
                                <option value="Village">Village</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="membership_category" class="form-label">Membership Category</label>
                            <select class="form-select" id="membership_category" name="membership_category" required>
                                <option value="" selected disabled>-- Select Membership Category --</option>
                                <option value="Basic Membership">Basic Membership</option>
                                <option value="No Membership">No Membership</option>
                                <option value="Gold Membership">Gold Membership</option>
                                <option value="Platinum Membership">Platinum Membership</option>
                                <option value="Silver Membership">Silver Membership</option>
                                <option value="Premium Membership">Premium Membership</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="joined_through_referral" class="form-label">Joined Through Referral</label>
                            <select class="form-select" id="joined_through_referral" name="joined_through_referral"
                                required>
                                <option value="" selected disabled>-- Select Referral Option --</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="preferred_offer_types" class="form-label">Preferred Offer Types</label>
                            <select class="form-select" id="preferred_offer_types" name="preferred_offer_types" required>
                                <option value="" selected disabled>-- Select Offer Type --</option>
                                <option value="Gift Vouchers/Coupons">Gift Vouchers/Coupons</option>
                                <option value="Credit/Debit Card Offers">Credit/Debit Card Offers</option>
                                <option value="Without Offers">Without Offers</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="medium_of_operation" class="form-label">Medium of Operation</label>
                            <select class="form-select" id="medium_of_operation" name="medium_of_operation" required>
                                <option value="" selected disabled>-- Select Medium of Operation --</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Smartphone">Smartphone</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="internet_option" class="form-label">Internet Option</label>
                            <select class="form-select" id="internet_option" name="internet_option" required>
                                <option value="" selected disabled>-- Select Internet Option --</option>
                                <option value="Wi-Fi">Wi-Fi</option>
                                <option value="Mobile_Data">Mobile Data</option>
                                <option value="Fiber_Optic">Fiber Optic</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="used_special_discount" class="form-label">Used Special Discount</label>
                            <select class="form-select" id="used_special_discount" name="used_special_discount" required>
                                <option value="" selected disabled>-- Select Option --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="offer_application_preference" class="form-label">Offer Application
                                Preference</label>
                            <select class="form-select" id="offer_application_preference"
                                name="offer_application_preference" required>
                                <option value="" selected disabled>-- Select Option --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="past_complaint" class="form-label">Past Complaint</label>
                            <select class="form-select" id="past_complaint" name="past_complaint" required>
                                <option value="" selected disabled>-- Select Option --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="feedback" class="form-label">Feedback</label>
                            <select class="form-select" id="feedback" name="feedback" required>
                                <option value="" selected disabled>-- Select Feedback --</option>
                                <option value="Poor Product Quality">Poor Product Quality</option>
                                <option value="No reason specified">No reason specified</option>
                                <option value="Too many ads">Too many ads</option>
                                <option value="Poor Website">Poor Website</option>
                                <option value="Poor Customer Service">Poor Customer Service</option>
                                <option value="Reasonable Price">Reasonable Price</option>
                                <option value="User Friendly Website">User Friendly Website</option>
                                <option value="Products always in Stock">Products always in Stock</option>
                                <option value="Quality Customer Care">Quality Customer Care</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>

                <!-- Prediction Result -->
                <div class="result-container">
                    <h2 class="text-center text-primary">{{prediction_text}}</h2>
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center mt-4">
                <a class="btn btn-secondary btn-lg" href="/" role="button">Back</a>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    </body>
</html>
